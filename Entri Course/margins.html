<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins</title>
<style>
#p-margin{
border-style: solid;    
margin-top: 5px;
margin-right: 100px;
margin-bottom: 10px;
margin-left: 50px;

}
.margin{
    border-style: dashed;
    margin-block-end: 50px;
    margin-inline-end: 100px;
    margin: 50px;
}

</style>



</head>
<h1>Lets discuss margins</h1>
<body>
    <p id="p-margin">This is a paragraph of margin</p>
    <p class="margin">This is a margin</p>
</body>
</html>
