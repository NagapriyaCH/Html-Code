<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<style>
  .unordered1{
    list-style-type: square;
    /*color: aqua;*/
    list-style-position: outside;
    
}
   .ordered1{

    list-style-type: lower-roman;
}




</style>


<body>
    <h1 class="unordered1">Unordered lists</h1>
    <h2>Following are the  Exampels of lists:</h2>
    <ul>
    <li>Vijayawada</li>
    <li>Hydraabad</li>
    <li>Chennai</li>
    <li>Mumbai</li>
    <li>Vizag</li>
</ul>
<h1 class="ordered1">Ordered lists</h1>
<h2>Following are the Examples of lists:</h2>
<ol>
  <li>Praveen</li>
  <li>Karthik</li>
  <li>Surya</li>
  <li>Nagapriya</li>
  <li>Vineetha</li>
</ol>




</body>
</html>
